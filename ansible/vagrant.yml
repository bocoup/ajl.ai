# Prep VM with local user account so developers can run Ansible against it
# like any other server.

- hosts: all
  become: yes
  become_method: sudo
  vars_files:
    - vars/main.yml
    - vars/secrets.yml
  tasks:
    - name: ensure local user has a matching account on the host
      user:
        state: present
        name: "{{ lookup('env', 'USER') }}"
        shell: /bin/bash
        groups: sudo
      register: user

    - name: ensure local user's public key is on the host
      authorized_key:
        user: "{{ lookup('env', 'USER') }}"
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

    - name: ensure passwordless sudo is allowed
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: "^%sudo"
        line: "%sudo\tALL=(ALL:ALL) NOPASSWD:ALL"
        validate: "visudo -cf %s"

    - name: ensure aws configuration directory is present
      file:
        dest: /root/.aws
        state: directory

    - name: ensure aws creds are on machine so database dumps can be downloaded
      template:
        src: credentials.j2
        dest: /root/.aws/credentials
